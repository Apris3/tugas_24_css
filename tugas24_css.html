<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 24 CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label><input type="text" name="" value="" placeholder="Nama lengkap" class="form-control"/>
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" rows="2" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" name="" value="" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" name="" value="" placeholder="Alamat Email" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" name="" value=""  placeholder="Kata Sandi" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan Anda</b></label> &nbsp; &nbsp;
          <input type="radio" name="jeniskendaraan" value="Motor" class="form-chek"> Motor
        <input type="radio" name="jeniskendaraan" value="Mobil" class="form-chek"> Mobil
        </div>
        <br>
        <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
